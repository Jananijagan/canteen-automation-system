<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automeal - Bakery Menu</title>
    <link rel="stylesheet" href="Bakery.css">
    <link rel="icon" href="images\Automeal-Logo.png">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">&#10006;</div>
        <a href="home.html" class="menu-item">Home</a>
        <a href="orders.html" class="menu-item">Orders</a>
        <a href="Cart.html" class="menu-item">Cart</a>
        
        <!-- Contact section at the bottom -->
        <div class="contact-info">
            <h3>Contact</h3>
            <p>abc@gmail.com</p>
            <p>+91 8263178423</p>
        </div>
    </div>

    <div class="container">
        <!-- Header Section with Title, Menu, and Cart Icons -->
        <header>
            <h1 class="title">AUTOMEAL</h1>
            <div class="header-icons">
                <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
                <div class="cart-icon " ><a href="Cart.html" class="cart">&#128722;</a></div>
            </div>
        </header>

        <!-- Search Section
        <div class="search-bar">
            <input type="text" placeholder="Search" id="search-input">
            <button id="search-btn">&#128269;</button>
        </div> -->

        <!-- Menu Section -->
        <section class="menu">
            <h2>Bakery</h2>
            <div class="menu-items">
                <div class="item">
                    <img src="images/Cake.png" alt="Croissant">
                    <p>CAKE</p>
                    <p>₹40</p>
                    <p>4.6 ⭐</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="item">
                    <img src="images/Cookies.png" alt="Muffin">
                    <p>COOKIES</p>
                    <p>₹30</p>
                    <p>4.4 ⭐</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="item">
                    <img src="images/Bun.png" alt="Donut">
                    <p>BUN</p>
                    <p>₹25</p>
                    <p>4.5 ⭐</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="item">
                    <img src="images/Criossant.png" alt="Bagel">
                    <p>CRIOSSANT</p>
                    <p>₹35</p>
                    <p>4.2 ⭐</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="item">
                    <img src="images/Chocolates.png" alt="Pastry">
                    <p>CHOCOLATES</p>
                    <p>₹50</p>
                    <p>4.7 ⭐</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="item">
                    <img src="images/Puffs.png" alt="Cupcake">
                    <p>PUFFS</p>
                    <p>₹30</p>
                    <p>4.3 ⭐</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
            </div>
        </section>
    </div>
    <script src="Bakery.js"></script>
</body>
</html>
